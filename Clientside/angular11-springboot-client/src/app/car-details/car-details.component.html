<h2>Car Details</h2>

<hr/>
<div *ngIf="car">
  <div>
    <label><b>Name: </b></label> {{car.name}}
  </div>
  <div>
    <label><b>Model: </b></label> {{car.model}}
  </div>
  <div>
    <label><b>Year: </b></label> {{car.year}}
  </div>
  <div>
    <label><b>Price: </b></label> {{car.price}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Car List</button><br>
