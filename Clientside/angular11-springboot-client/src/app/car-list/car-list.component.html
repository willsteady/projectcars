<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Car List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Model</th>
        <th>Year</th>
        <th>Price</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let car of cars | async">
        <td>{{car.name}}</td>
        <td>{{car.model}}</td>
        <td>{{car.year}}</td>
        <td>{{car.price}}</td>
        <td class="knappar">
          <button (click)="deleteCar(car.id)" class="btn btn-danger">Delete</button>
          <button (click)="updateCar(car.id)" class="btn btn-info">Update</button>
          <button (click)="carDetails(car.id)" class="btn btn-info">Details</button>
        </td>
      </tr>
      <br>
      </tbody>
    </table>
  </div>
</div>
